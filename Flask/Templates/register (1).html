<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <!-- <link rel="stylesheet" type="text/css" href="style.css"> -->
    <style>
        /* Reset some default styles to ensure consistent rendering */
body, h1, form, label, input, button {
    margin: 0;
    padding: 0;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
}

header {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 20px;
}

h1 {
    font-size: 24px;
}
nav ul {
    list-style: none;
    padding: 0;
}

nav li {
    display: inline;
    margin-right: 20px;
}

nav a {
    text-decoration: none;
    color: #fff;
    font-weight: bold;
    font-size: 18px;
}

section {
    margin: 20px auto;
    max-width: 300px;
    background-color: #fff;
    border: 1px solid #ccc;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    padding: 20px;
    text-align: center;
}

form {
    text-align: center;
}

label {
    display: block;
    margin-top: 10px;
    font-weight: bold;
}

input {
    width: 100%;
    padding: 10px;
    margin: 5px 0;
    border: 1px solid #ccc;
    border-radius: 5px;
}

button {
    background-color: #333;
    color: #fff;
    padding: 10px 20px;
    border: none;
    cursor: pointer;
    margin-top: 15px;
}

/* Style the button on hover */
button:hover {
    background-color: #555;
}

/* Add some spacing to the footer text */
footer p {
    text-align: center;
    margin: 10px 0;
    font-size: 14px;
    color: #888;
}

    </style>

<body>
    <header>
        <h1>Register for AI Vehicle Damage Assessment</h1>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="register.html">Register</a></li>
                <!-- <li><a href="predict.html">Predict</a></li> -->
                
            </ul>
        </nav>
    </header>
    <section>
        <!-- <form id="registrationForm" method="post"> -->
        <form action="{{ url_for('registration')}}" method="post"></form>

            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <form class="forms" action="{{ url_for('login')}}" method="post">
                <button style="background-color: #ff004f;" class="button"  href="templates/login.html">
                    Register
                </button>
                
            </form>
        </form>
    </section>
